<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | News homepage</title>

    <!-- CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-inter mx-auto max-w-[375px] lg:max-w-6xl text-[15px] tracking-tight bg-white min-h-[300vh]"
  >
    <div class="absolute inset-0 z-50 opacity-10 hidden pointer-events-none">
      <img src="./design/mobile-design.jpg" alt="" class="lg:hidden mx-auto" />
    </div>
    <div class="absolute inset-0 z-50 opacity-10 hidden pointer-events-none">
      <img src="./design/mobile-menu.jpg" alt="" class="lg:hidden mx-auto" />
    </div>
    </div>
    <div
      class="absolute inset-0 z-50 opacity-10 pointer-events-none"
    >
      <img
        src="./design/desktop-design.jpg"
        alt=""
        class="hidden lg:block mx-auto"
      />
    </div>

    <!-- Nav Start -->
    <header role="navigation" class="fixed mx-auto w-[375px] lg:w-full lg:max-w-6xl">
      <nav class="relative flex justify-between p-4 py-6 lg:px-6 lg:py-8 lg:mt-14">
        <a href="#">
          <img src="./assets/images/logo.svg" alt="W." class="max-w-[45px] lg:max-w-none" />
        </a>

        <button id="openNav" class="lg:hidden">
          <img src="./assets/images/icon-menu.svg" alt="open-nav" />
        </button>

        <div
          id="navMenu"
          class="absolute top-0 right-0 w-[255px] z-40 bg-white min-h-screen p-5 py-6 flex flex-col gap-[5.5rem] before:absolute before:w-[120px] before:h-full before:bg-neutral-Very-dark-blue before:opacity-50 before:top-0 before:right-full before:z-40 lg:static lg:!flex lg:before:hidden lg:min-h-full lg:p-0 lg:min-w-fit lg:bg-transparent"
        >
          <button id="closeNav" class="max-w-fit self-end lg:hidden">
            <img src="./assets/images/icon-menu-close.svg" alt="close-nav" />
          </button>

          <ul class="flex flex-col px-1 gap-5 lg:flex-row lg:h-full lg:items-center lg:gap-10">
            <li><a href="#" class="flex text-lg font-normal hover:text-primary-Soft-red lg:text-sm lg:tracking-wider">Home</a></li>
            <li><a href="#" class="flex text-lg font-normal hover:text-primary-Soft-red lg:text-sm lg:tracking-wider">New</a></li>
            <li><a href="#" class="flex text-lg font-normal hover:text-primary-Soft-red lg:text-sm lg:tracking-wider">Popular</a></li>
            <li><a href="#" class="flex text-lg font-normal hover:text-primary-Soft-red lg:text-sm lg:tracking-wider">Trending</a></li>
            <li><a href="#" class="flex text-lg font-normal hover:text-primary-Soft-red lg:text-sm lg:tracking-wider">Categories</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Nav End -->

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        // $("#navMenu").hide();

        $("#openNav").click(function () {
          $("#navMenu").show();
        });

        $("#closeNav").click(function () {
          $("#navMenu").hide();
        });
      });
    </script>
  </body>
</html>
